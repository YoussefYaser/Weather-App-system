<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- start font awsonme -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- end font awesome -->

    <!-- start bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">

<body>



    <div class="page">
        <!-- start nav -->
        <nav class="navbar navbar-expand-lg py-5">
            <div class="container">
                <div class="logo text-capitalize d-flex align-items-center ">

                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <div id="humburger-bar" class="d-flex flex-column justify-content-center position-relative">
                        <span class="bar-top position-absolute rounded"></span>
                        <span class="bar-middle rounded"></span>
                        <span class="bar-bottom position-absolute rounded"></span>
                    </div>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-white rounded mt-5 mt-lg-0 text-capitalize ">
                        <li class="nav-item py-2 mx-0 mx-lg-3 border border-1 border-top-0 border-start-0 border-end-0">
                            <a class="nav-link rounded-pill border border-2 px-3 text-center" aria-current="page"
                                href="#">Home</a>
                        </li>
                        <li class="nav-item py-2 mx-0 mx-lg-3 border border-1 border-top-0 border-start-0 border-end-0">
                            <a class="nav-link rounded-pill border border-2 px-3 text-center" href="#">news</a>
                        </li>
                        <li class="nav-item py-2 mx-0 mx-lg-3 border border-1 border-top-0 border-start-0 border-end-0">

                        </li>
                        <li class="nav-item py-2 mx-0 mx-lg-3 border border-1 border-top-0 border-start-0 border-end-0">
                            <a class="nav-link rounded-pill border border-2 px-3 text-center" href="#">photos</a>
                        </li>
                        <li class="nav-item py-2 mx-0 mx-lg-3">
                            <a class="nav-link rounded-pill border border-2 px-3 text-center" href="#">contact</a>
                        </li>
                    </ul>
                </div>
            </div>

                                    </span>
                                </li>

                            </h2>
                            <h3 class="h5 d-flex justify-content-center flex-nowrap mb-4"> 
                                
                            </h3>
                            <span class="text-info"></span>

                <div class="row m-0 align-items-center gy-4">
                    <div class="col-lg-9">
                        <div class="search d-flex rounded-pill p-1  mx-auto">
                            <div class="form-floating flex-grow-1 mb-0">
                                <input type="email" class="form-control py-2 px-4 text-white text-white border border-0"

                                <label for="footerFloatingInput" class="py-2 px-4">Enter your email to subscribe...</label>
                            </div>
                            <button class="btn text-white rounded-pill px-4">Subscribe</button>

                    </div>
                    <div class="col-lg-3">
                        <ul class="list-unstyled d-flex justify-content-center justify-content-lg-end mb-0">
                            <li class="d-flex xy-center rounded-circle mx-1 fs-5">
                                <i class="fa-brands fa-facebook-f"></i>
                            </li>
                            <li class="d-flex xy-center rounded-circle mx-1 fs-5">
                                <i class="fa-brands fa-x-twitter"></i>
                            </li>
                            <li class="d-flex xy-center rounded-circle mx-1 fs-5">
                                <i class="fa-brands fa-linkedin-in"></i>
                            </li>
                            <li class="d-flex xy-center rounded-circle mx-1 fs-5">
